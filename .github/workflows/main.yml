name: Docker Image CI

on:
  push:
    branches: [ "INT_REL1_44" ]
  pull_request:
    branches: [ "INT_REL1_44" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------------------------------
      # üßπ 1. Lib√©rer jusqu'√† 12 Go avant de commencer
      # ---------------------------------------------------
      - name: Free disk space on GitHub runner
        run: |
          echo "üßπ Cleaning runner space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          docker system prune -af || true
          echo "Disk space after cleanup:"
          df -h

      # ---------------------------------------------------
      # üß¨ 2. Checkout repository avec retry
      # ---------------------------------------------------
      - name: Checkout repository with retry
        run: |
          set -e
          MAX_ATTEMPTS=3
          COUNT=0
          until [ $COUNT -ge $MAX_ATTEMPTS ]
          do
            echo "üîÑ Attempt $((COUNT+1)) to checkout repository..."
            git clone --recurse-submodules https://github.com/${GITHUB_REPOSITORY}.git . && break
            COUNT=$((COUNT+1))
            echo "‚ö†Ô∏è Checkout failed, retrying in 10s... ($COUNT/$MAX_ATTEMPTS)"
            sleep 10
          done

      # ---------------------------------------------------
      # üõ†Ô∏è 3. Buildx
      # ---------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------------------------------
      # üöÇ 4. Installer Railpack
      # ---------------------------------------------------
      - name: Install Railpack CLI
        run: |
          curl -sSL https://railpack.com/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      # ---------------------------------------------------
      # üì¶ 5. G√©n√©rer le plan Railpack
      # ---------------------------------------------------
      - name: Prepare Railpack build plan
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          railpack prepare . \
            --plan-out ./railpack-plan.json \
            --info-out ./railpack-info.json

      # ---------------------------------------------------
      # üîê 6. Login DockerHub
      # ---------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------------------------------------
      # üß± 7. Build + push + cache remote
      # ---------------------------------------------------
      - name: Build & Push Docker image
        run: |
          export IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/wikiromandie"
          export TAG="${{ github.sha }}"

          echo "üöÄ Building image: $IMAGE_NAME:$TAG"

          docker buildx build \
            --build-arg BUILDKIT_SYNTAX="ghcr.io/railwayapp/railpack-frontend" \
            -f ./railpack-plan.json \
            --platform linux/amd64 \
            --cache-from=type=registry,ref=$IMAGE_NAME:buildcache \
            --cache-to=type=registry,ref=$IMAGE_NAME:buildcache,mode=max \
            --tag "$IMAGE_NAME:$TAG" \
            --tag "$IMAGE_NAME:latest" \
            --push \
            --progress=plain \
            .
